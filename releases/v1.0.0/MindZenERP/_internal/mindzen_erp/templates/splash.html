<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindZen ERP - Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .splash-bg {
            background: linear-gradient(135deg, #714B67 0%, #017e84 100%);
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        // Redirect to login after 3 seconds
        setTimeout(function () {
            window.location.href = "/login";
        }, 3000);
    </script>
</head>

<body class="splash-bg h-screen flex flex-col items-center justify-center text-white">

    <div class="text-center fade-in">
        <div class="mb-6 flex justify-center">
            <i class="fa-brands fa-python text-6xl"></i>
        </div>
        <h1 class="text-5xl font-bold mb-2 tracking-wide">MindZen ERP</h1>
        <p class="text-xl opacity-80 font-light mb-10">Intelligent Business Management</p>

        <div class="flex justify-center">
            <div class="loader"></div>
        </div>
        <div class="mt-4 text-sm opacity-60">Loading modules...</div>
    </div>

</body>

</html>
