{% extends "base.html" %}

{% block content %}
<div class="p-10 text-center">
    <h1 class="text-3xl font-light text-gray-700 mb-4">Welcome to MindZen ERP</h1>
    <div class="grid grid-cols-4 gap-6 max-w-4xl mx-auto">

        <a href="/crm/leads"
            class="bg-white p-6 rounded shadow hover:shadow-lg transition cursor-pointer border-t-4 border-purple-600">
            <i class="fa-solid fa-handshake text-4xl text-purple-600 mb-3"></i>
            <h3 class="font-bold text-gray-700">CRM</h3>
            <p class="text-sm text-gray-500 mt-2">Track leads and close opportunities</p>
        </a>

        <div class="bg-white p-6 rounded shadow hover:shadow-lg transition cursor-pointer border-t-4 border-teal-600">
            <i class="fa-solid fa-file-invoice-dollar text-4xl text-teal-600 mb-3"></i>
            <h3 class="font-bold text-gray-700">Sales</h3>
            <p class="text-sm text-gray-500 mt-2">Quotations and Orders</p>
        </div>

        <div class="bg-white p-6 rounded shadow hover:shadow-lg transition cursor-pointer border-t-4 border-orange-500">
            <i class="fa-solid fa-boxes-stacked text-4xl text-orange-500 mb-3"></i>
            <h3 class="font-bold text-gray-700">Inventory</h3>
            <p class="text-sm text-gray-500 mt-2">Stock moves and warehouses</p>
        </div>

        <div class="bg-white p-6 rounded shadow hover:shadow-lg transition cursor-pointer border-t-4 border-blue-600">
            <i class="fa-solid fa-calculator text-4xl text-blue-600 mb-3"></i>
            <h3 class="font-bold text-gray-700">Accounting</h3>
            <p class="text-sm text-gray-500 mt-2">Invoices and Payments</p>
        </div>

    </div>
</div>
{% endblock %}
