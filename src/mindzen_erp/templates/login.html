<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindZen ERP - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background-color: #f1f5f9;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body class="login-bg h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-lg shadow-2xl w-96 border-t-4 border-purple-800">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">MindZen ERP</h2>
            <p class="text-gray-400 text-sm">Please sign in to continue</p>
        </div>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
                    placeholder="admin" value="admin" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
                    placeholder="admin" value="admin" required>
            </div>

            <button type="submit"
                class="w-full bg-purple-800 text-white font-bold py-2 px-4 rounded hover:bg-purple-900 transition duration-300">
                Log In
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-400">
            <p>Powered by MindZen Engine v1.0</p>
        </div>
    </div>

</body>

</html>
